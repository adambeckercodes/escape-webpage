<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape - Travel Blog</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container header__container flex">
      <a href="#" class="header__logo logo">
        Escape.
      </a>

      <nav class="header__nav">
        <ul class="nav__list flex">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Categories
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              About
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__content">
          <h1 class="hero__title">
            Let's do it together.
          </h1>
          <p class="hero__descr">
            We travel the world in search of stories. Come along for the ride.
          </p>
          <button class="hero__btn btn">
            View Latest Posts
          </button>
        </div>
      </div>
    </section>

    <section class="blog-nav">
      <div class="container blog-nav__container">
        <nav class="blog__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn">
                Nature
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                Photography
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                Relaxation
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                Vacation
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                Travel
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn">
                Adventure
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
